<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <button class="themeToggle" type="button">
        <i class='bx bx-sun'></i>
    </button>
    <div class="flex mainContainer">
        <div class="splashImage">
            <div class="flex flexRow textBar center">
                <img src="./assets/odin-lined.png" />
                <p>Welcome!</p>
            </div>
        </div>
        <div class="signupArea flex flexColumn">
            <div class="entryText">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</br></p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form action="" method="post">
                    <fieldset>
                        <p class="headerText">Let's get started!</p>
                    </fieldset>
                    <fieldset class="flex entryBox">
                        <div class="flex flexColumn">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="flex flexColumn">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </fieldset>
                    <fieldset class="flex entryBox">
                        <div class="flex flexColumn">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="flex flexColumn">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" id="phoneNumber" minlength="10" maxlength="10" required>
                        </div>
                    </fieldset>
                    <fieldset class="flex entryBox">
                        <div class="flex flexColumn">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="flex flexColumn">
                            <label for="passwordConf">Confirm Password</label>
                            <input type="password" id="passwordConf" name="passwordConf" required>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>

                    <p>Photo by <a href="https://unsplash.com/@reythh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrei Stan</a> on <a href="https://unsplash.com/photos/a-row-of-tall-buildings-sitting-next-to-each-other-9NANyyCys2o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
